apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: kubeflow
    app.kubernetes.io/instance: kubeflow-v0.7.0
    app.kubernetes.io/managed-by: kfctl
    app.kubernetes.io/name: kubeflow
